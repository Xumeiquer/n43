project_name: n43
dist: ./dist

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: Xumeiquer
    name: n43

before:
  hooks:
    - go mod tidy

builds:
  - id: n43
    main: ./cmd/main.go
    binary: n43
    goos: 
      - darwin
      - linux
      - windows
    goarch:
      - "386"
      - amd64
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.build={{.Version}} main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser'"

changelog:
  use: github
  sort: asc

  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Code Refactoring
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Chore
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 999
